<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PiScreen - No Connection</title>

    <link rel="stylesheet" href="vendor//fontawesome/css/all.css">

    <!-- Fonts -->
    <link href="css/roboto.css" rel="stylesheet">

    <style>
      body {
        background: #333;
      }

      .icon {
        font-size: 300px;
        color: white;
      }

      .title {
        font-family: Roboto;
        font-size: 90px;
        color: white;
      }

      .text {
        font-family: Roboto;
        font-size: 30px;
        color: white;
      }

      .main {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
      }
    </style>

  </head>
  <body>
    <div class="main" align="center">
      <i class="fas fa-exclamation-triangle fa-7x icon"></i>
      <h1 class="title">Geen verbinding</h1>
      <p class="text">De client heeft geen verbinding met het internet. Controleer de verbinding!</p>
    </div>
  </body>
</html>
